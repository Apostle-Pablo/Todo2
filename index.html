<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App JavaScript </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>Список задач</header>
    <div class="inputField">
      <input type="text" placeholder="Новая задача">
      <button><img src="./img/plus-button-icon-0.jpg" alt="plus"
      width="40px" height="40px">
      </button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>У Вас <span class="pendingTasks"></span> задач</span>
      <button>Очистить</button>
    </div>
  </div>

   <script src="./JS/script.js"></script>

</body>
</html>
